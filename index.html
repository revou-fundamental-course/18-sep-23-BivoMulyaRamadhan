<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<!-- header start -->
    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav">
            <a href="/" class="nav-item">Home</a>
            <a href="/" class="nav-item">Our Package</a>
            <a href="/" class="nav-item">Call Us</a>
        </div>      
    </header>
<!-- header end -->

<!-- main start -->
<main>
<!-- title start -->
    <div id="title" class="content-title">
        <div>
            <h1>Top Rated E-Grocery Shop in Indonesia</h1>
        </div>
        <div>
            <span>Everyday with best ingredient</span>
        </div>
    </div>
<!-- title end -->

    <div id="content" class="content">
<!-- content left start -->
        <div id="content-left" class="content-left">
            <div id="content-image" class="content-image">
                <img src="asset/placeholder-image.png" alt="slider image" class="image">
                <span>Fresh Everyday</span>
            </div>
        </div>
<!-- content left end -->

<!-- content right start -->
        <div id="content-right" class="content-right">
            <form class="content-form">
                <label form="your-name">Your Name :</label>
                <input type="text" name="your-name" placeholder="Frist and Last name">

                <label form="email">Email Address :</label>
                <input type="email" name="email" placeholder="example@gmail.com">

                <label form="interest">What are You Interest in?</label>
                <select type="select" name="interest">
                    <option>Football</option>
                    <option>Badminton</option>
                    <option>Cooking</option>
                </select>
                
                <button id="button" type="submit" class="button"> Send </button>
            </form>
        </div>
<!-- content right end -->
    </div>
</main>
<!-- main end -->

<div id="our-product">
    <div class="circle">
        1
    </div>
</div>

    <footer></footer>

</body>
</html>
